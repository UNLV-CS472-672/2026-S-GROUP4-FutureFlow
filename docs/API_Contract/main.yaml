  /document/upload-manual-transcript:
    post:
      tags: documents
      summary: Takes in information as entered manually by a user
      requestBody:
        required:: true
        content:
          application/json:
            schema:
              type: object
              required: [text]
              properties:
                text:
                  type: string
                  description: the classes typed in by the user
              institution:
                type: string
                description: Label for where the class is offered
                example: UNLV
    responses:
      "200":
