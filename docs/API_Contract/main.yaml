      summary: Import courses from UNLV
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                term:
                  type: string
                  example: "2025-Fall"
                subject:
                  type: string
                  example: "CS"
                price:
                  type: integer
                  example: "$1200"
                dryRun:
                  type: boolean
                  default: false
      responses:
        "202":
          description: Import started
          content:
            application/json:
              schema:
                type: object
                properties:
                  jobId:
